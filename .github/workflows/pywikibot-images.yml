name: Build & Push Pywikibot images

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

concurrency:
  group: pywikibot-images
  cancel-in-progress: false
  
env:
  UPSTREAM_REPO: wikimedia/pywikibot
  IMAGE_NAME: pywikibot
  PLATFORMS: linux/amd64,linux/arm64

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Decide latest upstream tag
        id: upstream
        shell: bash
        run: |
          set -euo pipefail

          tags=$(
            git ls-remote --tags --refs "https://github.com/${UPSTREAM_REPO}.git" \
              | awk -F/ '{print $NF}' \
              | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$' \
              | sort -V
          )

          latest="$(echo "$tags" | tail -n 1)"
          if [ -z "$latest" ]; then
            echo "No semver tags found" >&2
            exit 1
          fi

          echo "latest=$latest" >> "$GITHUB_OUTPUT"
          echo "Latest upstream tag: $latest"

      - name: Set image refs
        id: refs
        shell: bash
        run: |
          set -euo pipefail
          tag="${{ steps.upstream.outputs.latest }}"

          ghcr_base="ghcr.io/${{ github.repository_owner }}/${IMAGE_NAME}"
          dhub_base="${{ secrets.DOCKERHUB_USERNAME }}/${IMAGE_NAME}"

          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "ghcr_base=$ghcr_base" >> "$GITHUB_OUTPUT"
          echo "dhub_base=$dhub_base" >> "$GITHUB_OUTPUT"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Check if tag already exists (GHCR + Docker Hub)
        id: exists
        shell: bash
        run: |
          set -euo pipefail
          tag="${{ steps.refs.outputs.tag }}"

          ghcr_img="${{ steps.refs.outputs.ghcr_base }}:${tag}"
          dhub_img="${{ steps.refs.outputs.dhub_base }}:${tag}"

          ghcr_exists=false
          dhub_exists=false

          if docker manifest inspect "$ghcr_img" >/dev/null 2>&1; then
            ghcr_exists=true
            echo "GHCR already has: $ghcr_img"
          else
            echo "GHCR missing: $ghcr_img"
          fi

          if docker manifest inspect "$dhub_img" >/dev/null 2>&1; then
            dhub_exists=true
            echo "Docker Hub already has: $dhub_img"
          else
            echo "Docker Hub missing: $dhub_img"
          fi

          if [ "$ghcr_exists" = true ] && [ "$dhub_exists" = true ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Already exists on both registries. Skipping build."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Missing on at least one registry. Will build & push."
          fi

      - name: Build & push (Dockerfile)
        if: steps.exists.outputs.exists != 'true'
        uses: docker/build-push-action@v6
        with:
          context: https://github.com/${{ env.UPSTREAM_REPO }}.git#refs/tags/${{ steps.refs.outputs.tag }}
          file: Dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: |
            ${{ steps.refs.outputs.ghcr_base }}:${{ steps.refs.outputs.tag }}
            ${{ steps.refs.outputs.dhub_base }}:${{ steps.refs.outputs.tag }}

      - name: Build & push (Dockerfile-dev)
        if: steps.exists.outputs.exists != 'true'
        uses: docker/build-push-action@v6
        with:
          context: https://github.com/${{ env.UPSTREAM_REPO }}.git#refs/tags/${{ steps.refs.outputs.tag }}
          file: Dockerfile-dev
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: |
            ${{ steps.refs.outputs.ghcr_base }}:${{ steps.refs.outputs.tag }}-dev
            ${{ steps.refs.outputs.dhub_base }}:${{ steps.refs.outputs.tag }}-dev
