name: Build & Push Pywikibot images

on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

concurrency:
  group: pywikibot-images
  cancel-in-progress: false
  
env:
  UPSTREAM_REPO: wikimedia/pywikibot
  IMAGE_NAME: pywikibot
  PLATFORMS: linux/amd64,linux/arm64

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Decide latest upstream tag
        id: upstream
        shell: bash
        run: |
          set -euo pipefail
          tags=$(
            git ls-remote --tags --refs "https://github.com/${UPSTREAM_REPO}.git" \
              | awk -F/ '{print $NF}' \
              | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$' \
              | sort -V
          )
          latest="$(echo "$tags" | tail -n 1)"
          if [ -z "$latest" ]; then
            echo "No semver tags found" >&2; exit 1
          fi
          echo "latest=$latest" >> "$GITHUB_OUTPUT"
          echo "Found latest upstream tag: $latest"

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.upstream.outputs.latest }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.upstream.outputs.latest }}
            type=semver,pattern={{major}},value=${{ steps.upstream.outputs.latest }}
            type=raw,value=latest

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Check if tag already exists
        id: exists
        shell: bash
        run: |
          tag="${{ steps.upstream.outputs.latest }}"
          ghcr_img="ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:$tag"
          dhub_img="${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:$tag"

          if docker manifest inspect "$ghcr_img" >/dev/null 2>&1 && \
             docker manifest inspect "$dhub_img" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Image $tag already exists on both registries."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Image $tag missing on at least one registry."
          fi

      - name: Build and push
        if: steps.exists.outputs.exists != 'true'
        uses: docker/build-push-action@v6
        with:
          context: https://github.com/${{ env.UPSTREAM_REPO }}.git#refs/tags/${{ steps.upstream.outputs.latest }}
          file: Dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
